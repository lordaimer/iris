name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: iris
            asset_name: iris-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: iris.exe
            asset_name: iris-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: iris
            asset_name: iris-macos-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Rename and Prepare Asset
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        cp ${{ matrix.artifact_name }} ../../../${{ matrix.asset_name }}

    - name: Extract Release Notes
      shell: bash
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        awk -v ver="[$VERSION]" '/^## / { if (p) exit; if (index($2, ver) == 1) { p=1; next } } p' CHANGELOG.md > RELEASE_NOTES.md

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: RELEASE_NOTES.md
        files: ${{ matrix.asset_name }}

  update-chocolatey:
    name: Update Chocolatey Package
    runs-on: windows-latest
    needs: build-and-release
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract version and update Chocolatey files
      shell: pwsh
      run: |
        # Extract version from tag (v1.3.0 -> 1.3.0)
        $version = $env:GITHUB_REF_NAME -replace '^v', ''
        $tag = $env:GITHUB_REF_NAME
        Write-Host "Version: $version"
        Write-Host "Tag: $tag"
        
        # Download the Windows executable
        $downloadUrl = "https://github.com/lordaimer/iris/releases/download/$tag/iris-windows-amd64.exe"
        Write-Host "Downloading from: $downloadUrl"
        Invoke-WebRequest -Uri $downloadUrl -OutFile "iris-windows-amd64.exe"
        
        # Calculate SHA256 checksum
        $checksum = (Get-FileHash -Path "iris-windows-amd64.exe" -Algorithm SHA256).Hash.ToLower()
        Write-Host "Checksum: $checksum"
        
        # Update iris.nuspec version
        $nuspecPath = "chocolatey/iris.nuspec"
        $nuspecContent = Get-Content $nuspecPath -Raw
        $nuspecContent = $nuspecContent -replace '<id>iris-cli</id>\s*<version>[\d\.]+</version>', "<id>iris-cli</id>`r`n    <version>$version</version>"
        Set-Content -Path $nuspecPath -Value $nuspecContent -NoNewline
        Write-Host "Updated $nuspecPath with version $version"
        
        # Update chocolateyinstall.ps1 checksum
        $installPath = "chocolatey/tools/chocolateyinstall.ps1"
        $installContent = Get-Content $installPath -Raw
        $installContent = $installContent -replace "checksum64\s*=\s*'[a-fA-F0-9]{64}'", "checksum64     = '$checksum'"
        Set-Content -Path $installPath -Value $installContent -NoNewline
        Write-Host "Updated $installPath with checksum $checksum"
        
        # Clean up downloaded file
        Remove-Item "iris-windows-amd64.exe"
    
    - name: Commit and push changes
      shell: pwsh
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add chocolatey/iris.nuspec chocolatey/tools/chocolateyinstall.ps1
        git commit -m "chore[chocolatey]: update Chocolatey package to $env:GITHUB_REF_NAME"
        git push origin HEAD:main
