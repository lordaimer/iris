name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: iris
            asset_name: iris-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: iris.exe
            asset_name: iris-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: iris
            asset_name: iris-macos-amd64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Rename and Prepare Asset
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        cp ${{ matrix.artifact_name }} ../../../${{ matrix.asset_name }}

    - name: Extract Release Notes
      shell: bash
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        awk -v ver="[$VERSION]" '/^## / { if (p) exit; if (index($2, ver) == 1) { p=1; next } } p' CHANGELOG.md > RELEASE_NOTES.md

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body_path: RELEASE_NOTES.md
        files: ${{ matrix.asset_name }}
